<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BrightMinds</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/favicedu.png">
</head>
<body class="auth-page">
    <header>
        <img src="images/favicedu.png" alt="BrightMinds" class="logo">
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="auth-container">
        <h2>Request a Demo</h2>
        <form>
            <input type="text" placeholder="Full name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="School" required>
            <input type="text" placeholder="Grade" required>
            <input type="text" placeholder="How did you hear about us?" required>
            <button type="submit" class="btn">Request a Demo</button>
        </form>
        <p>Get full access to over 60 weeks of resources (including AP Computer Science and other technology courses) by joining us as a BrightMinds member.</p>
    </div>
</body>
</html>
